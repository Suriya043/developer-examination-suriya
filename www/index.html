<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container-fluid p-3">
      <div class="card p-3">
        <div class="d-flex justify-content-end align-items-center mb-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#insertModal">
            Insert Item
          </button>
        </div>
        <table class="table table-sm table-hover align-middle">
          <thead>
            <tr>
              <th class="rounded border-start border-end text-start">Name</th>
              <th class="border-end text-end">Price</th>
              <th class="border-end text-end">Quantity</th>
              <th class="border-end"></th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>

        <!-- Modal Detail -->
        <div class="modal fade" id="item-modal" tabindex="-1" aria-labelledby="item-modal-label" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="item-modal-label">Item Detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-4"><strong>ID:</strong></div>
                  <div class="col-md-8">
                    <span id="item-modal-id"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4"><strong>Name:</strong></div>
                  <div class="col-md-8">
                    <span id="item-modal-name"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4"><strong>Price:</strong></div>
                  <div class="col-md-8">
                    <span id="item-modal-price"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4"><strong>Quantity:</strong></div>
                  <div class="col-md-8">
                    <span id="item-modal-quantity"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4"><strong>Description:</strong></div>
                  <div class="col-md-8">
                    <span id="item-modal-description"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal Detail -->

        <!-- Modal Insert -->
        <div class="modal fade" id="insertModal" tabindex="-1" aria-labelledby="insert-modal-label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="insertModalLabel">Insert Item</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  onclick="clearModalInsert()"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter name" />
                  </div>
                  <div class="mb-3">
                    <label for="priceInput" class="form-label">Price</label>
                    <input type="number" class="form-control" id="priceInput" placeholder="Enter price" />
                  </div>
                  <div class="mb-3">
                    <label for="quantityInput" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantityInput" placeholder="Enter quantity" />
                  </div>
                  <div class="mb-3">
                    <label for="descriptionInput" class="form-label">Description</label>
                    <textarea
                      class="form-control"
                      id="descriptionInput"
                      rows="3"
                      placeholder="Enter description"
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearModalInsert()">
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="insertBtn" onclick="insertItem()">Insert</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal Insert -->

        <!-- Modal Update -->
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="update-modal-label" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update Item</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  onclick="closeModalUpdate()"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="nameUpdate" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameUpdate" placeholder="Enter name" />
                  </div>
                  <div class="mb-3">
                    <label for="priceUpdate" class="form-label">Price</label>
                    <input type="number" class="form-control" id="priceUpdate" placeholder="Enter price" />
                  </div>
                  <div class="mb-3">
                    <label for="quantityUpdate" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantityUpdate" placeholder="Enter quantity" />
                  </div>
                  <div class="mb-3">
                    <label for="descriptionUpdate" class="form-label">Description</label>
                    <textarea
                      class="form-control"
                      id="descriptionUpdate"
                      rows="3"
                      placeholder="Enter description"
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModalUpdate()">
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="updateBtn">Update</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal Update -->
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
</html>
